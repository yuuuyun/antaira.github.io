<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/Setup.css">
    <link rel="icon" type="image/png" href="img/aa.ico">
    <title>USB</title>
</head>
<body>
    <script type="text/javascript" src="navbar.js"></script>
    <div class="wrapper">
        <div class="content">
            <article>
                <h1 class="wanTypeTitle">USB Support</h1>
                <div class="wanType">
                    <p class="wanTypeInfo">USB Support</p>
                    <div class="wanTypeP">
                        <div class="spacing">
                            <label class="mid">Core USB Support</label>
                            <div class="radio1">
                                <label><input type="radio" name="01" checked>Enable</label>
                                <label><input type="radio" name="01">Disabled</label>
                            </div>
                        </div>
                        <div class="spacing">
                            <label class="mid">USB Printer Support</label>
                            <div class="radio1">
                                <label><input type="radio" name="02" checked>Enable</label>
                                <label><input type="radio" name="02">Disabled</label>
                            </div>
                        </div>
                        <div class="spacing">
                            <label class="mid">USB Storage Support</label>
                            <div class="radio1">
                                <label><input type="radio" name="03" checked>Enable</label>
                                <label><input type="radio" name="03">Disabled</label>
                            </div>
                        </div>
                        <div class="spacing">
                            <label class="mid">USB over IP</label>
                            <div class="radio1">
                                <label><input type="radio" name="04" checked>Enable</label>
                                <label><input type="radio" name="04">Disabled</label>
                            </div>
                        </div>
                        <div class="spacing">
                            <p>Drive Read-Ahead Buffer</p>
                            <input type="text" class="secInp"/>
                        </div>
                    </div>
                </div>
                <!-- ----------按鈕區--------- -->
                <div class="btnBox">
                    <button class="button"><span>Save</span></button>
                    <button class="button1"><span>Apply</span></button>
                    <button class="button2"><span>Cancel</span></button>
                    <button class="button3"><span>Reboot</span></button>
                </div>
            </article>
             <!-- ---------右邊側欄----------- -->
            <aside>
                <h2 class="sub-title">Help<a href="#">more...</a></h2>
                <div class="asideAll">
                </div>
            </aside>
        </div>
    </div>
    <!-- ---------footer----------- -->
    <footer class="footer">
        <p>2022 Antaira. LTD. ALL RIGHTS RESERVED</p>
    </footer>
</body>
</html>
