<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/Setup.css">
    <link rel="icon" type="image/png" href="img/aa.ico">
    <title>Factory Defaults</title>
</head>
<body>
    <script type="text/javascript" src="navbar.js"></script>
    <div class="wrapper">
        <div class="content">
            <article>
                <h1 class="wanTypeTitle">Configuration Management</h1>
                <div class="wanType">
                    <p class="wanTypeInfo">NVRAM Settings</p>
                    <div class="wanTypeP">
                        <div class="spacing">
                            <label class="mid">Restore to Factory Defaults</label>
                            <div class="radio1">
                                <label><input type="radio" name="01">Enable</label>
                                <label><input type="radio" name="01" checked>Disabled</label>
                            </div>
                        </div>
                    </div>
                </div>
                 <!-- ----------按鈕區--------- -->
                 <div class="btnBox">
                    <button class="button1"><span>Apply</span></button>
                    <button class="button2"><span>Cancel</span></button>
                </div>
            </article>
             <!-- ---------右邊側欄----------- -->
            <aside>
                <h2 class="sub-title">Help<a href="#">more...</a></h2>
                <div class="asideAll">
                    <p>This will reset all current NVRAM settings back to the Antaria's default values. All of your current settings will be erased.</p>
                </div>
            </aside>
        </div>
    </div>
    <!-- ---------footer----------- -->
    <footer class="footer">
        <p>2022 Antaira. LTD. ALL RIGHTS RESERVED</p>
    </footer>
</body>
</html>
