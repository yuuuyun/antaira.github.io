<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/Setup.css">
    <link rel="icon" type="image/png" href="img/aa.ico">
    <title>MAC Filter</title>
</head>
<body>
    <script type="text/javascript" src="navbar.js"></script>
    <div class="wrapper">
        <div class="content">
            <article>
                <h1 class="wanTypeTitle">Wireless MAC Filter</h1>
                <div class="wanType">
                    <p class="wanTypeInfo">wlan0 SSID [jqtek] - MAC Filter</p>
                    <div class="wanTypeP">
                        <div class="spacing">
                            <label class="mid">Enable Filter</label>
                            <div class="radio1">
                                <label><input type="radio" name="01">Enable</label>
                                <label><input type="radio" name="01" checked>Disabled</label>
                            </div>
                        </div>
                        <div class="smallBox">
                        <button class="smallbutton"><span>Edit MAC Filter List</span></button>
                        </div>
                    </div>
                </div>
                <div class="wanType">
                    <p class="wanTypeInfo">wlan1 SSID [roaming] - MAC Filter</p>
                    <div class="wanTypeP">
                        <div class="spacing">
                            <label class="mid">Enable Filter</label>
                            <div class="radio1">
                                <label><input type="radio" name="02">Enable</label>
                                <label><input type="radio" name="02" checked>Disabled</label>
                            </div>
                        </div>
                        <div class="smallBox">
                            <button class="smallbutton"><span>Edit MAC Filter List</span></button>
                        </div>
                    </div>
                </div>
                <div class="wanType">
                    <p class="wanTypeInfo">wlan1.1 SSID [roaming_vap] - MAC Filter</p>
                    <div class="wanTypeP">
                        <div class="spacing">
                            <label class="mid">Enable Filter</label>
                            <div class="radio1">
                                <label><input type="radio" name="03">Enable</label>
                                <label><input type="radio" name="03" checked>Disabled</label>
                            </div>
                        </div>
                        <div class="smallBox">
                            <button class="smallbutton"><span>Edit MAC Filter List</span></button>
                        </div>
                    </div>
                </div>
                <!-- ----------按鈕區--------- -->
                <div class="btnBox">
                    <button class="button"><span>Save</span></button>
                    <button class="button1"><span>Apply</span></button>
                    <button class="button2"> Cancel</button>
                </div>
            </article>
            <!-- ---------右邊側欄----------- -->
            <aside>
                <h2 class="sub-title">Help<a href="#">more...</a></h2>
                <div class="asideAll">
                </div>
            </aside>
        </div>
    </div>
    <!-- ---------footer----------- -->
    <footer class="footer">
        <p>2022 Antaira. LTD. ALL RIGHTS RESERVED</p>
    </footer>
</body>
</html>
