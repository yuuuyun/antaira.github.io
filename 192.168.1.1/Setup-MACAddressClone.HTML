<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/Setup.css">
    <link rel="icon" type="image/png" href="img/aa.ico">
    <title>MAC Address Clone</title>
</head>
<body>
    <script type="text/javascript" src="navbar.js"></script>
    <div class="wrapper">
        <div class="content">
            <article>
                <h1 class="wanTypeTitle">MAC Address Clone</h1>
                <div class="wanType">
                    <p class="wanTypeInfo">MAC Clone</p>
                    <div class="wanTypeP">
                        <div class="spacing">
                            <label class="mid">STP</label>
                            <div class="radio1">
                                <label><input type="radio" name="01" checked>Enable</label>
                                <label><input type="radio" name="01">Disabled</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btnBox">
                    <button class="button"><span>Save</span></button>
                    <button class="button1"><span>Apply</span></button>
                    <button class="button2"> Cancel Changes</button>
                </div>
            </article>
            <aside>
                <h2 class="sub-title">Help<a href="#">more...</a></h2>
                <div class="asideAll">
                    <h3>MAC Clone:</h3>
                    <p>Some ISPs will require you to register your MAC address. If you do not wish to re-register your MAC address, you can have the router clone the MAC address that is registered with your ISP.</p>
                </div>
            </aside>
        </div>
    </div>
    <footer class="footer">
        <p>2022 Antaira. LTD. ALL RIGHTS RESERVED</p>
    </footer>
</body>
</html>
