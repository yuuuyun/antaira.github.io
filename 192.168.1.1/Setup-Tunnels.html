<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/Setup.css">
    <link rel="stylesheet" href="./scss/style2.css">
    <link rel="icon" type="image/png" href="img/aa.ico">
    <title>Tunnels</title>
</head>
<body>
    <script type="text/javascript" src="navbar.js"></script>
    <div class="wrapper">
        <div class="content">
            <article>
                <header>
                    <h1 class="wanTypeTitle">Ethernet and IP Tunneling</h1>
                </header>
                <div class="wanType">
                    <p class="wanTypeInfo">Tunnel oet1</p>
                    <div class="wanTypeP">
                        <div class="spacing">
                            <label class="mid">Tunnel</label>
                            <div class="radio1">
                                <label><input type="radio" name="01" checked>Enable</label>
                                <label><input type="radio" name="01">Disabled</label>
                            </div>
                        </div>
                        <div class="Connection-Type spacing">
                            <p>Protocol Type</p>
                            <select name="oet1_proto">
                                <option value="0">RFC 3378 EoIP</option>
                                <option value="1">Mikrotik</option>
                                <option value="2" selected="selected">WireGuard</option>
                            </select>
                        </div>  
                        <div class="spacing">
                            <label class="mid">CVE-2019-14899 Mitigation</label>
                            <div class="radio1">
                                <label><input type="radio" name="02" checked>Enable</label>
                                <label><input type="radio" name="02">Disabled</label>
                            </div>
                        </div>
                        <div class="spacing">
                            <label class="mid">NAT via Tunnel</label>
                            <div class="radio1">
                                <label><input type="radio" name="03" checked>Enable</label>
                                <label><input type="radio" name="03">Disabled</label>
                            </div>
                        </div>
                        <div class="spacing">
                            <p>Listen Port</p>
                            <input type="text" class="secInp"/>
                        </div>
                        <div class="Connection-Type spacing">
                            <p>MTU</p>
                           <div class="mtu1  dropDown_button">
                            <input type="text" class="secInp3"/>
                            <button class="generate-key">Generate Key</button>
                           </div>
                        </div>
                        <div class="spacing">
                            <p>Local Public Key</p>
                            <input type="text" class="secInp"/>
                        </div>
                        <div class="spacing">
                            <p>DNS Servers via Tunnel</p>
                            <input type="text" class="secInp"/>
                        </div>
                        <div class="spacing">
                            <label class="mid">Firewall Inbound</label>
                            <div class="box1 mid">
                                <input type="checkbox">
                            </div>
                        </div>
                        <div class="spacing">
                            <label class="mid">Kill Switch</label>
                            <div class="box1 mid">
                                <input type="checkbox">
                            </div>
                        </div>
                        <div class="spacing">
                            <label class="mid">Tunnel</label>
                            <div class="radio1">
                                <label><input type="radio" name="04" checked>Show</label>
                                <label><input type="radio" name="04">Hide</label>
                            </div>
                        </div>
                        <div class="spacing">
                            <p>IP Addresses / Netmask (CIDR)</p>
                            <input type="text" class="secInp"/>
                        </div>
                        <div class="smallBox">
                            <button class="smallbutton"><span>Delete Tunnel</span></button>
                        </div>
                    </div>
                </div>
                <div class="btnBox">
                    <button class="button" ><span>Save</span></button>
                    <button class="button1"><span>Apply Settings</span></button>
                    <button class="button2"> Cancel Changes</button>
                </div>
            </article>
            <aside>
                <h2 class="sub-title">Help<a href="#">more...</a></h2>
                <div class="asideAll">
                </div>
            </aside>
        </div>
    </div>
    <footer class="footer">
        <p>2022 Antaira. LTD. ALL RIGHTS RESERVED</p>
    </footer>
</body>
</html>
